<!DOCTYPE html>
<html lang="pt/br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="./reset css/reset.css">
		<link rel="stylesheet" href="./style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./imagens/logo.png" alt="Logo da barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="./index.html">Home</a></li>
						<li><a href="./produtos.html">Produtos</a></li>
						<li><a href="./contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="main-contato">
			<form>
				<label for="nome">Nome e Sobrenome</label>
				<input type="text" id="nome" class="input-padrao" required>
				
				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
				
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere receber o nosso contato?</legend>

					<label><input type="radio" name="contato" value="email" checked> Email</label>

					<label><input type="radio" name="contato" value="telefone"> Telefone</label>
					
					<label><input type="radio" name="contato" value="whatsapp"> WhatsApp</label>
 				</fieldset>
 				
 				<fieldset>
	 				<legend>Qual o melhor horário para o contato?</legend>
	 				<select>
	 					<option>Manhã</option>
	 					<option>Tarde</option>
	 					<option>Noite</option>
	 				</select>
 				</fieldset>

				<label><input type="checkbox" class="checkbox" checked></input> Gostaria de receber nossas novidades?</label>

				<input type="submit" value="Enviar" class="submit">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h às 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h às 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h às 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="./imagens/logo-branco.png" alt="Logo da barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>			
		</footer>
	</body>
</html>
